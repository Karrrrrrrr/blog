<!DOCTYPE html>
<html lang="en" >
<head >
    <meta charset="UTF-8" >
    <title >Title</title >
    <style >
        .container {
            display   : flex;
            flex-wrap : wrap;
            width     : 400px;
        }

        .item {
            flex : 0 0 calc(100% / 3);
        }

        .content {
            padding-bottom : 100%;
            background     : cornflowerblue;
            position       : relative;
        }

        .box {
            /*height   : 100%;*/
            padding-bottom : 100%;
            margin-right   : 2px;
            margin-top     : 2px;
            /*margin : 2px;*/
            height         : 0;
            /*width    : 100%;*/
        }

        .box img {
            /*top        : 0;*/
            height     : 100%;
            width      : 100%;
            overflow   : hidden;
            object-fit : cover;
            position   : absolute;

        }

    </style >
</head >
<body >
<div class="container" ></div >

<!--<script type="tem"></script>-->
</body >
<template id="template" >
    <div class="item" >
        <div class="box" >
            <div class="content" >
                <img src="https://naive-ui.oss-cn-beijing.aliyuncs.com/carousel-img/carousel1.jpeg" alt="" >
            </div >
        </div >
    </div >
</template >
<script >
    const template = document.querySelector('#template').innerHTML
    let html = ''
    for (let i = 0; i < 9; i++) {
        html += template
    }
    document.querySelector('.container').innerHTML = html


</script >
</html >
